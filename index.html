<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Savings Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Retirement Savings Calculator</h1>
    <form id="calculator-form">
      <!-- Inputs -->
      <label>Current Age:</label>
      <input type="number" id="currentAge" value="19" required />

      <label>Retirement Age:</label>
      <input type="number" id="retirementAge" value="65" required />

      <label>Desired Annual Income ($):</label>
      <input type="number" id="desiredIncome" value="100000" required />

      <label>Number of Retirement Years:</label>
      <input type="number" id="retirementYears" value="46" required />

      <label>Expected Annual Return (%):</label>
      <input type="number" id="annualReturn" value="10" required />

      <label>Inflation Rate (%):</label>
      <input type="number" id="inflationRate" value="2" required />

      <label>Current Savings ($):</label>
      <input type="number" id="currentSavings" value="10000" required />

      <label>Social Security Income ($):</label>
      <input type="number" id="socialSecurity" value="20000" required />

      <!-- Submit -->
      <button type="submit">Calculate</button>
    </form>

    <!-- Outputs -->
    <div id="results">
      <h2>Results:</h2>
      <p id="incomeNeeded"></p>
      <p id="totalSavingsNeeded"></p>
      <p id="monthlySavingsRequired"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
