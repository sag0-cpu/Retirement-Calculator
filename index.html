<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2f9e2;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Retirement Savings Calculator</h1>

        <div class="input-group">
            <label for="currentAge">Current Age</label>
            <input type="number" id="currentAge" value="19">
        </div>

        <div class="input-group">
            <label for="monthlyContribution">Monthly Contribution ($)</label>
            <input type="number" id="monthlyContribution" value="200">
        </div>

        <div class="input-group">
            <label for="yearsUntilRetirement">Years Until Retirement</label>
            <input type="number" id="yearsUntilRetirement" value="46">
        </div>

        <button class="button" onclick="calculateSavings()">Calculate Savings</button>

        <div class="result" id="result">
            <p><strong>Savings Without Interest:</strong> $<span id="savingsWithoutInterest">25392</span></p>
            <p><strong>Savings With Interest:</strong> $<span id="savingsWithInterest">428478.51</span></p>
        </div>
    </div>

    <script>
        function calculateSavings() {
            let currentAge = document.getElementById('currentAge').value;
            let monthlyContribution = document.getElementById('monthlyContribution').value;
            let yearsUntilRetirement = document.getElementById('yearsUntilRetirement').value;

            let monthsUntilRetirement = yearsUntilRetirement * 12;
            let savingsWithoutInterest = monthlyContribution * monthsUntilRetirement;

            // Assuming a 7% annual return on investment
            let interestRate = 0.07 / 12;
            let savingsWithInterest = monthlyContribution * ((Math.pow(1 + interestRate, monthsUntilRetirement) - 1) / interestRate);

            // Update the result section
            document.getElementById('savingsWithoutInterest').textContent = savingsWithoutInterest.toFixed(2);
            document.getElementById('savingsWithInterest').textContent = savingsWithInterest.toFixed(2);
        }
    </script>

</body>
</html>
