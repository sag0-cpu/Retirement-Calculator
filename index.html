<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Calculators</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Retirement Calculator -->
  <div class="calculator-container">
    <h1>Retirement Savings Calculator</h1>
    <form id="calculator-form">
      <label for="currentAge">Current Age:</label>
      <input type="number" id="currentAge" value="19" min="0" step="1" required />

      <label for="retirementAge">Retirement Age:</label>
      <input type="number" id="retirementAge" value="65" min="1" step="1" required />

      <label for="desiredIncome">Desired Annual Income ($):</label>
      <input type="number" id="desiredIncome" value="100000" min="0" step="any" required />

      <label for="retirementYears">Number of Retirement Years:</label>
      <input type="number" id="retirementYears" value="30" min="1" step="1" required />

      <label for="annualReturn">Expected Annual Return (%):</label>
      <input type="number" id="annualReturn" value="10" min="0" step="any" required />

      <label for="inflationRate">Inflation Rate (%):</label>
      <input type="number" id="inflationRate" value="2" min="0" step="any" required />

      <label for="currentSavings">Current Savings ($):</label>
      <input type="number" id="currentSavings" value="10000" min="0" step="any" required />

      <label for="socialSecurity">Social Security Income ($):</label>
      <input type="number" id="socialSecurity" value="20000" min="0" step="any" required />

      <button type="submit">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p id="retirementIncomeNeeded"></p>
    <p id="retirementTotalSavings"></p>
    <p id="retirementMonthlySavings"></p>
  </div>
